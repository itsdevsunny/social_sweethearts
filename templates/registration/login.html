{% extends '../base.html' %}
{% load static %}
{% block title %}Social Sweethearts | Login{% endblock title %}
{% block body %}
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" method="POST">
                                {% csrf_token %}
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Username" name="username" type="text" autofocus>
                                        <p>{{ form.errors.username }}</p>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password">
                                        <p>{{ form.errors.password }}</p>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <input type="submit" name="submit" class="btn btn-lg btn-success btn-block" value="Login">
                                </fieldset>
                                <p>{{ form.non_field_errors }}</p>
                            </form>
                        </div>
                        <div class="panel-body">
                            <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-block btn-social btn-facebook">
                                <i class="fa fa-facebook"></i> Login with Facebook
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock body %}
